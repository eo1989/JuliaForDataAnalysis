version: 0.1
cli:
  version: 1.15.0
plugins:
  sources:
    - id: trunk
      ref: v1.2.3
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - node@18.12.1
    - python@3.10.8
lint:
  disabled:
    - terrascan
    - trufflehog
    - checkov
    - hadolint
    - oxipng
    - trivy
  enabled:
    - sqlfluff@2.3.2
    - dotenv-linter@3.3.0
    - flake8@6.1.0
    - ruff-nbqa@0.0.289
    - sql-formatter@13.0.0
    - stylua@0.18.2
    - yamllint@1.32.0
    - yapf@0.40.1
    - black@23.9.1
    - git-diff-check
    - markdownlint@0.36.0
    - prettier@3.0.3
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - taplo@0.8.1
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
